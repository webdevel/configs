<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <!--
      This configuration is available on the major desktop environments.
      We shouldn't overwrite it with "assign" unconditionally.
      Most clients may pick up the first value only. so using "append"
      may simply work to avoid it.
    -->
    <edit name="antialias" mode="append">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="append">
      <bool>true</bool>
    </edit>
    <edit name="minspace" mode="append">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="append">
      <bool>false</bool>
    </edit>
    <edit name="embeddedbitmap" mode="append">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="append">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="append">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="append">
      <const>lcddefault</const>
    </edit>
    <edit name="dpi" mode="append">
      <double>96</double>
    </edit>
  </match>
</fontconfig>
